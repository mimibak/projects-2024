<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/assets/css/test.css" />
    <link rel="stylesheet" href="/assets/rating-star/rating-stars.sprite.css" />
    <title>MyMoLy - Movie Library</title>
    <meta name="Movie Library" content="This is a movie library" />
    <meta name="author" content="Mimz" />
  </head>

  <body>
    <div class="grid-container">
      <header role="banner" class="head">My Movie Library</header>
      <main role="main" class="body">
        <section class="latest" role="region" aria-labelledby="latest-heading">
          Latest
        </section>
        <section class="filter" role="search">Filter & Kategorien</section>
        <div class="table-area" role="table-area">
          <section class="movie-table">
            <h1>List of Movies</h1>
            <table></table>
          </section>
        </div>
      </main>
      <nav role="navigation" class="navigation">
        <a href="#news">news</a>
        <a href="#latest">latest</a>
        <a href="#favs">favs</a>
        <a href="#movies">movies</a>
        <a href="#series">series</a>
        <a href="#search">search</a>
      </nav>
      <footer role="contentinfo" class="footer">Impressum</footer>
    </div>
    <script type="module" src="/assets/scripts/script.js"></script>
  </body>
</html>
