    <title>MoLy - Movie Library</title>

    <header>
      <h1>- MoLy -</h1>
      <nav>

    <main>
      <form id="submitBook">
        <h1>Add your book to the library..</h1>
        <textarea
          type="text"
          id="submitTitle"
          placeholder="Type in the title of the book you want to add..."

        <button type="submit">Add into library</button>
      </form>
    </main>
