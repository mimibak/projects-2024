<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <main>
        <article class="calc-bg">
            <section class="output">

            </section>
            <section class="btn-calc">
                <button id="del" class="delete">C</button>
                <button id="clear" class="clear">AC</button>
                <button>%</button>
                <button>/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>.</button>
                <button>0</button>
                <button class="spanEnter">=</button>
            </section>
        </article>
    </main>
    <script src="script.js"></script>
</body>

</html>
